<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form (ngSubmit)="onSubmit()" #formAdd="ngForm" method="post">
        <div class="container">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Enter email" [(ngModel)]="registerUser.email" #email="ngModel" required
          minlength="2" id="" name="email" required>
          <div *ngIf="email.errors?.['required']">email không đc để trống</div>
          <div *ngIf="email.errors?.['minlength']">email tối thiểu 5 chữ</div>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" [(ngModel)]="registerUser.password" #pass="ngModel" required id="" name="psw" required>
          <div *ngIf="email.errors?.['required']">pass không đc để trống</div>
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
</body>
</html>
